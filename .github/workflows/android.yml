name: Build Kivy Android APK

on:
  push:
    branches:
      - main  # 또는 master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-11-jdk python3-pip build-essential git
          pip install --upgrade pip
          pip install buildozer cython
          
      - name: Install Android SDK cmdline-tools
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          curl -o commandlinetools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip commandlinetools.zip
          mv cmdline-tools latest
          mkdir -p $HOME/.android && touch $HOME/.android/repositories.cfg

      - name: Accept Android SDK licenses
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "build-tools;30.0.3" "platforms;android-30"
          
      - name: Build APK with Buildozer
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          buildozer init
          sed -i 's/^# *title =.*/title = KLeague Alarm/' buildozer.spec
          sed -i 's/^# *package.name =.*/package.name = kleaguealarm/' buildozer.spec
          sed -i 's/^# *package.domain =.*/package.domain = org.kleague/' buildozer.spec
          sed -i 's/^# *source.include_exts =.*/source.include_exts = py,png,jpg,kv,atlas/' buildozer.spec
          sed -i 's/^# *log_level = 1/log_level = 2/' buildozer.spec
          sed -i 's/^# *android.api =.*/android.api = 30/' buildozer.spec
          sed -i "s|^# *android.sdk_path =.*|android.sdk_path = $HOME/android-sdk|" buildozer.spec
          sed -i "s|^# *android.ndk_path =.*|android.ndk_path = $HOME/android-sdk/ndk/25.2.9519653|" buildozer.spec
          buildozer -v android debug


      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kleague-alarm.apk
          path: bin/*.apk
